<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Achievements Wiki | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="logros/biblioteca.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        body { 
            background-color: #09090b; 
            color: #fafafa; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 40px 40px;
            overflow-x: hidden;
        }

        .login-card {
            background: rgba(24, 24, 27, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .platform-btn {
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .platform-btn:hover {
            background: rgba(255,255,255,0.05);
            transform: scale(1.02);
        }

        .platform-btn.active-java { border-color: #22c55e; background: rgba(34, 197, 94, 0.05); }
        .platform-btn.active-bedrock { border-color: #3b82f6; background: rgba(59, 130, 246, 0.05); }

        .achievement-card {
            background: rgba(24, 24, 27, 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .achievement-card:hover {
            transform: translateY(-5px);
            border-color: #22c55e;
            box-shadow: 0 10px 30px -10px rgba(34, 197, 94, 0.3);
        }

        .glass-nav {
            background: rgba(9, 9, 11, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .modal-bg { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(4px); }
        .category-badge { background: rgba(34, 197, 94, 0.1); color: #22c55e; border: 1px solid rgba(34, 197, 94, 0.2); }
        .pro-tip-box { background: linear-gradient(135deg, rgba(234, 179, 8, 0.1), rgba(234, 179, 8, 0.05)); border: 1px solid rgba(234, 179, 8, 0.2); }

        #main-content.hidden { display: none; }
        #login-screen.hidden { display: none; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Pantalla de Login -->
    <div id="login-screen" class="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-[#09090b]">
        <div class="login-card w-full max-w-md p-10 rounded-[3rem] text-center">
            <div class="w-20 h-20 bg-green-500 rounded-3xl mx-auto mb-8 flex items-center justify-center shadow-2xl shadow-green-500/20">
                <i data-lucide="user" class="text-black w-10 h-10"></i>
            </div>
            <h2 class="text-3xl font-black uppercase italic tracking-tighter mb-2">Identifícate</h2>
            <p class="text-gray-500 text-sm mb-10 uppercase tracking-widest font-bold font-mono">Select Platform</p>
            
            <div class="space-y-4 mb-10">
                <button onclick="selectPlatform('java')" id="btn-java" class="platform-btn w-full p-5 rounded-2xl flex items-center justify-between group">
                    <div class="flex items-center gap-4">
                        <div class="p-3 bg-green-500/10 rounded-xl">
                            <i data-lucide="coffee" class="text-green-500 w-5 h-5"></i>
                        </div>
                        <span class="font-bold text-lg uppercase italic tracking-tight">Java Edition</span>
                    </div>
                </button>

                <button onclick="selectPlatform('bedrock')" id="btn-bedrock" class="platform-btn w-full p-5 rounded-2xl flex items-center justify-between group">
                    <div class="flex items-center gap-4">
                        <div class="p-3 bg-blue-500/10 rounded-xl">
                            <i data-lucide="box" class="text-blue-500 w-5 h-5"></i>
                        </div>
                        <span class="font-bold text-lg uppercase italic tracking-tight">Bedrock Edition</span>
                    </div>
                </button>
            </div>

            <button onclick="enterWiki()" id="enter-btn" disabled class="w-full py-5 bg-white/5 text-gray-500 rounded-2xl font-black uppercase tracking-widest text-sm transition-all cursor-not-allowed">
                Cargar Biblioteca
            </button>
        </div>
    </div>

    <!-- Wiki Principal -->
    <div id="main-content" class="hidden">
        <nav class="glass-nav sticky top-0 z-40 px-6 py-4 mb-12">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="bg-green-500 p-2 rounded-lg"><i data-lucide="trophy" class="text-black w-5 h-5"></i></div>
                    <h1 class="text-xl font-black uppercase italic tracking-tighter">Wiki<span class="text-green-500">Logros</span></h1>
                </div>
                <div class="flex items-center gap-4">
                    <div id="user-badge" class="px-4 py-1.5 rounded-full border border-white/10 text-[10px] font-black uppercase flex items-center gap-2 bg-white/5 font-mono">
                        <div id="platform-dot" class="w-2 h-2 rounded-full bg-green-500"></div>
                        <span id="platform-text">JAVA</span>
                    </div>
                    <button onclick="logout()" class="p-2 text-gray-500 hover:text-red-500 transition-colors">
                        <i data-lucide="power" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </nav>

        <header class="max-w-6xl mx-auto px-6 mb-16 text-center md:text-left">
            <h2 class="text-5xl md:text-7xl font-black italic uppercase tracking-tighter mb-4">Base de <span class="text-green-500">Datos</span></h2>
            <p id="welcome-msg" class="text-gray-400 max-w-xl text-lg italic font-medium">Cargando...</p>
        </header>

        <main class="max-w-6xl mx-auto px-6">
            <div id="achievements-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </main>
    </div>

    <!-- Modal Detalles -->
    <div id="logroModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="modal-bg absolute inset-0" onclick="closeModal()"></div>
        <div class="bg-[#121214] w-full max-w-2xl rounded-[2.5rem] border border-white/10 relative z-10 overflow-hidden flex flex-col max-h-[90vh] shadow-2xl">
            <div class="p-8 border-b border-white/5 flex justify-between items-start">
                <div class="flex gap-4 items-center">
                    <div class="w-16 h-16 bg-green-500/10 rounded-2xl flex items-center justify-center">
                        <i id="modalIcon" data-lucide="award" class="text-green-500 w-8 h-8"></i>
                    </div>
                    <div>
                        <span id="modalCategory" class="category-badge px-3 py-1 rounded-full text-[10px] font-black uppercase mb-2 inline-block">Categoría</span>
                        <h3 id="modalTitle" class="text-3xl font-black italic uppercase tracking-tighter">Título</h3>
                    </div>
                </div>
                <button onclick="closeModal()" class="text-gray-500 hover:text-white"><i data-lucide="x"></i></button>
            </div>
            <div class="p-8 overflow-y-auto space-y-8">
                <div>
                    <h5 class="text-[10px] font-black uppercase tracking-widest text-gray-500 mb-4 flex items-center gap-2"><i data-lucide="package" class="w-3 h-3"></i> Inventario</h5>
                    <div id="modalInventory" class="flex flex-wrap gap-2"></div>
                </div>
                <div>
                    <h5 class="text-[10px] font-black uppercase tracking-widest text-gray-500 mb-4 flex items-center gap-2"><i data-lucide="book-open" class="w-3 h-3"></i> Guía</h5>
                    <ul id="modalTutorial" class="space-y-3 text-gray-400 text-sm font-medium"></ul>
                </div>
                <div class="pro-tip-box p-6 rounded-2xl border-dashed">
                    <p id="modalProTip" class="text-yellow-100/80 text-sm italic"></p>
                </div>
            </div>
            <div class="p-6 bg-white/5 flex justify-between items-center px-8 border-t border-white/5">
                <div id="modalStars" class="flex gap-1"></div>
            </div>
        </div>
    </div>

    <script>
        let currentPlatform = null;
        let visibleLogros = [];

        function selectPlatform(p) {
            currentPlatform = p;
            document.getElementById('btn-java').className = `platform-btn w-full p-5 rounded-2xl flex items-center justify-between group ${p === 'java' ? 'active-java' : ''}`;
            document.getElementById('btn-bedrock').className = `platform-btn w-full p-5 rounded-2xl flex items-center justify-between group ${p === 'bedrock' ? 'active-bedrock' : ''}`;
            
            const enterBtn = document.getElementById('enter-btn');
            enterBtn.disabled = false;
            enterBtn.className = "w-full py-5 bg-green-500 text-black rounded-2xl font-black uppercase tracking-widest text-sm transition-all hover:scale-[1.02] active:scale-95";
        }

        function enterWiki() {
            localStorage.setItem('mc_session_platform', currentPlatform);
            checkSession();
        }

        function logout() {
            localStorage.removeItem('mc_session_platform');
            location.reload();
        }

        function checkSession() {
            const platform = localStorage.getItem('mc_session_platform');
            if (platform) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                document.getElementById('platform-text').innerText = platform.toUpperCase();
                document.getElementById('platform-dot').className = `w-2 h-2 rounded-full ${platform === 'java' ? 'bg-green-500' : 'bg-blue-500'}`;
                document.getElementById('welcome-msg').innerText = `Sesión iniciada: Versión ${platform.charAt(0).toUpperCase() + platform.slice(1)}.`;
                renderLogros(platform);
            }
            lucide.createIcons();
        }

        function renderLogros(platform) {
            const grid = document.getElementById('achievements-grid');
            if (!window.bibliotecaLogros) return;

            // FILTRADO SEGÚN TUS NUEVAS ETIQUETAS:
            visibleLogros = window.bibliotecaLogros.filter(logro => {
                // Si tiene "Else", siempre se muestra
                if (logro.Else === true) return true;
                
                // Si es plataforma Java y el logro tiene "Java: true"
                if (platform === 'java' && logro.Java === true) return true;
                
                // Si es plataforma Bedrock y el logro tiene "Bedrock: true"
                if (platform === 'bedrock' && logro.Bedrock === true) return true;
                
                return false;
            });

            grid.innerHTML = visibleLogros.map((logro, index) => `
                <div onclick="openModal(${index})" class="achievement-card p-8 rounded-[2rem] flex flex-col">
                    <div class="flex justify-between items-start mb-6">
                        <div class="w-14 h-14 bg-green-500/10 rounded-2xl flex items-center justify-center">
                            <i data-lucide="${logro.icono || 'award'}" class="text-green-500 w-7 h-7"></i>
                        </div>
                        <span class="category-badge px-3 py-1 rounded-full text-[10px] font-black uppercase font-mono">${logro.categoria}</span>
                    </div>
                    <h4 class="text-2xl font-black italic uppercase mb-2 tracking-tighter">${logro.name}</h4>
                    <p class="text-gray-400 text-sm line-clamp-2 mb-6 font-medium italic">${logro.tutorial ? logro.tutorial[0] : ''}</p>
                    <div class="mt-auto pt-6 border-t border-white/5 flex justify-between items-center">
                        <div class="flex gap-1">${getStarsHtml(logro.dificultad)}</div>
                        <div class="text-[9px] font-black text-gray-700 uppercase">${logro.Else ? 'Global' : 'Exclusive'}</div>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function getStarsHtml(diff) {
            let n = diff === 'Media' ? 2 : (diff === 'Dificil' || diff === 'Extrema' ? 3 : 1);
            let h = '';
            for(let i=0; i<3; i++) h += `<i data-lucide="star" class="w-3 h-3 ${i<n?'text-yellow-500 fill-yellow-500':'text-gray-800'}"></i>`;
            return h;
        }

        function openModal(i) {
            const l = visibleLogros[i];
            document.getElementById('modalTitle').innerText = l.name;
            document.getElementById('modalCategory').innerText = l.categoria;
            document.getElementById('modalProTip').innerText = l.proTip;
            document.getElementById('modalInventory').innerHTML = (l.inventoryNed || []).map(item => `<span class="bg-white/5 border border-white/10 px-3 py-1.5 rounded-xl text-[10px] font-bold text-gray-400 uppercase font-mono">${item}</span>`).join('');
            document.getElementById('modalTutorial').innerHTML = (l.tutorial || []).map(s => `<li class="flex gap-3 items-start"><span class="text-green-500">•</span><span>${s}</span></li>`).join('');
            document.getElementById('modalStars').innerHTML = getStarsHtml(l.dificultad);
            
            const icon = document.getElementById('modalIcon');
            icon.setAttribute('data-lucide', l.icono || 'award');
            
            document.getElementById('logroModal').classList.remove('hidden');
            lucide.createIcons();
        }

        function closeModal() { document.getElementById('logroModal').classList.add('hidden'); }

        window.onload = checkSession;
    </script>
</body>
</html>
